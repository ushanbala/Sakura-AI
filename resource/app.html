<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sakura Bot</title>
	<link rel="stylesheet" type="text/css" href="./app.css">
	<script type="text/javascript" src='/eel.js'></script>
	
	
</head>
<body>
	<main>
		<img src="./n1.jpeg" class="n1">
		<h1 class="t1">Sakura Bot</h1>
		<h1 class="t2">The "Sakura Bot" AI chatbot does this by utilizing <br> the chatGPT API from open AI. Designed and created by <br> ushanzz. Let's usher in the AI era.</h1>
		<button class="explore" onclick="start();">Explore ❤️</button>
	</main>
	<section>
		<img src="./n2.jpeg" class="n2">
		<button class="help" onclick="help();">Help ?</button>
		<h1 class="text1">OpenAI API key</h1>
		<h1 class="text2">Paste your openAI API key from your openAI profile.</h1>
		<input type="text" class="key-input" placeholder="Insert API key" />
		<button class="go" onclick="run();">Let's Go 🫶🏻</button>
	</section>
	<div>
		<object class="left">
			<img src="./g.jpg" class="profile">
			<img src="./dance.gif" class="dance">
			<h1 class="konnichiwa">こんにちは</h1>
			<button class="logout" onclick="window.close();">Log Out</button>
			<button class="git" onclick="github();">Git Hub</button>
		</object>
		<input type="text" class="command" placeholder="Write Your Command 先輩 ❄️" />
		<button class="search" onclick="search();">Execute ⚔️</button>
		<object class="out1">
			<button class="read" onclick="read();">Read 🗣</button>
			<button class="wikipedia" onclick="wiki();">Wikipedia 🌐</button>
			<button class="google" onclick="google();">Google 🔍</button>
			<object class="msg-back" style="overflow-y:auto; overflow-x: hidden;">
				<object class="msg">
					<h1 class="searched"></h1>
				</object>
			</object>
		</object>
	</div>
	<object class="info">
		<button class="back" onclick="back();"><<</button>
		<img src="./n3.jpg" class="n3">
		<h1 class="infotext">Info Page</h1>
		<h1 class="ins1"># First of all go to the OpenAI website & <br> Click on API. Then, Create an account.</h1>
		<img src="i1.png" class="i1">
		<h1 class="ins2"># Now click on profile and then click on <br> "View API keys"</h1>
		<img src="./i2.png" class="i2">
	</object>
	<script type="text/javascript" src='app.js'></script>
</body>
</html>
